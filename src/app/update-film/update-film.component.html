<br />
<div class="container">
  <div>
    <h2>Update Film</h2>
  </div>
  <form>
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Film</label>
      <input
        readonly
        type="text"
        [(ngModel)]="currentFilm.idFilm"
        name="idFilm"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Film</label>
      <input
        type="text"
        [(ngModel)]="currentFilm.nomFilm"
        name="nomFilm"
        class="form-control"
      />
    </div>
    <br />

    <div class="col-sm-2 col-md-2 col-lg-6">
      <label for="exampleFormControlTextarea1">Description Film</label>
      <textarea
        class="form-control"
        rows="3"
        [(ngModel)]="currentFilm.descFilm"
        name="descFilm"
      ></textarea>
    </div>

    <br />
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label for="exampleFormControlTextarea1">Genre de Film</label>
      <select
        class="form-control form-control-lg"
        id="idG"
        name="idG"
        [(ngModel)]="updatedCatId"
      >
        <option *ngFor="let cat of categories" [value]="cat.idCat">
          {{ cat.nomCat }}
        </option>
      </select>
    </div>

    <br />
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input
        type="date"
        [ngModel]="currentFilm.dateCreation | date : 'yyyy-MM-dd'"
        (ngModelChange)="currentFilm.dateCreation = $event"
        name="dateCreation"
        class="form-control"
      />
    </div>
    <div class="col-sm-16 col-md-16 col-lg-16">
      <label class="mb-2">Image :</label>
      <input
        type="file"
        (change)="onImageUpload($event)"
        class="form-control"
      />
    </div>
    <!-- <div class="mt-2">
      <button type="submit" (click)="onAddImageFilm()" class="btn btn-success">
        Ajouter Image
      </button>
    </div> -->

    <div class="col-sm-16 col-md-16 col-lg-16">
      <img
        [src]="myImage"
        class="card-img-top img-fluid rounded-start"
        style="width: 500px; height: 300px"
      />
    </div>
    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <tbody *ngFor="let img of currentFilm.images">
            <tr>
              <td>
                <img
                  class="card-img-top img-responsive"
                  src="{{ 'data:' + img.type + ';base64,' + img.image }}"
                  style="height: 50px; width: 100px"
                />
              </td>
              <td style="width: 20%">
                <a class="btn btn-danger" (click)="supprimerImage(img)"
                  >Supprimer</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" (click)="updateFilm()" class="btn btn-success">
        Modifer
      </button>
    </div>
  </form>
</div>
