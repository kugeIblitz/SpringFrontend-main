<div class="container">

    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
      <label>Genres</label>
      <select class="form-control form-control-lg" id="idCat" name="IdGenre" [(ngModel)]="idCat" (change)="onChange()">
        <option *ngFor="let g of categories" value="{{g.idCat}}">
          {{g.nomCat}}
        </option>
      </select>
    </div>
  
    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Description</th>
            <!-- <th>Genres</th> -->
            <th>Supprimer</th>
            <th>Modifier</th>
          </tr>
          <tbody *ngIf="films && films.length > 0">
            <tr *ngFor="let film of films">
              <td>{{film.idFilm}}</td>
              <td>{{film.nomFilm}}</td>
              <td>{{film.descFilm}}</td>
              <td>{{film.categorie?.nomCat}}</td>
              <td><a class="btn btn-danger" (click)="supprimerFilm(film)">Supprimer</a></td>
              <td><a class="btn btn-success" [routerLink]="['/updateFilm',film.idFilm]">Modifier</a></td>
            </tr>
          </tbody>
          
        </table>
      </div>
    </div>
  
  </div>
